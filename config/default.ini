; default.ini
; Do not Modify!
[usernames]
;用户名列表,需要的自己修改日志文件，依次添加user-n和password-n，去掉分号备注
; user-1 = 17700000000
; password-1 = Nopass.123
; user-2 = 18800000000
; password-2 = 000000
; user-3 = 18900000000
; password-3 = 000000
[capability]
; Appium Capability Setting
platformname = Android
automationname = UiAutomator2
unicodekeyboard = true
resetkeyboard = true
noreset = true
apppackage = cn.xuexi.android
appactivity = com.alibaba.android.rimet.biz.SplashActivity

; 下面3条配置可能需要修改
; 1. 在./xuexi目录下新建custom.ini配置文件
; 2. 在custom.ini中写入以下内容（打开模拟器后在cmd输入adb devices -l 查看需要替换的具体值）
; [capability]
; platformversion = 你的安卓版本
; devicename = 你的设备名称
; uuid = 你的uuid
; ----------------------------------
platformversion = 5.1.1
devicename = MI_6
uuid = 127.0.0.1:62001
; ----------------------------------
[api]
; Resources URL
; remote api url
; 旧API
; url = http://49.235.90.76:5000/api/questions
; 新API
url = http://49.235.90.76:8080/api/v1/banks/xuexi
; 本地文件
datajson = ./data1.json
[prefers]
; 控制台输出日志等级
console_levelname = INFO
logging_path = ./logs
; ; 学习方案：积分-score 点点通-bonus
; plan_of_xuexi = score
; # 挑战答题题数上下限
challenge_count_min = 6
challenge_count_max = 7

; # 挑战答题提交延时上下限
challenge_delay_min = 1
challenge_delay_max = 3

; # 每日答题题间延时上下限
daily_delay_min = 0
daily_delay_max = 2

; # 每日答题组间延时上下限
daily_group_delay_min = 1
daily_group_delay_max = 3

; 每日答题单组题数
daily_count_each_group = 5
; 每日答题组数
daily_count = 2

; # 试听学习观看视频数量上下限
video_count_min = 7
video_count_max = 10

; # 试听学习每则视频观看时间上下限
; video_delay_min = 25
; video_delay_max = 30


; # 古诗频道
poem_chanel = 古诗
; # 收听广播栏目
radio_chanel = 音乐之声
; 广播开关
; -default 根据视听学习时长情况自主选择
; -enable  开启
; -disable 关闭
radio_switch = default

; # 新闻学习栏目
article_volumn_title = 订阅

; # 新闻学习数量上下限
article_count_min = 6
article_count_max = 7

; # 新闻学习阅读组间时延上下限
article_delay_min = 3
article_delay_max = 5

; # 收藏分享数量
star_share_comments_count = 2

; 自动注销 bool
keep_alive = false

; 执行每周答题、专项答题的日子
; ------------------------------------------------
; 字符串形式：1~7表示周一至周日 0表示跳过
workdays = 2

; 专项答题开关
; -enable  开启
; -disable 关闭
special_topic = enable

[rules]
